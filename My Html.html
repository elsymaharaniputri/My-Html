<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.png" type = "image/png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="CSS My Html.css">
</head>
<body>
    <div class = "Container"> 
        <div class="Navbar">
            <div class = "Satu">Home</div>
            <div class = "Dua">Course</div>
            <div class = "Tiga">Log in</div>
            
        </div>

        <div class="Logo">
            <div class="Image">LOGO</div>
        </div>
    </div>

    <div class="Content">
            <form>
                <div class="Opening">
                    <p>Memulai untuk jual beli 
                        <br>   
                        dengan cara terbaru</p>
                </div>
                <br>
                <div class="Name">
                    <input type="text" required  id="Name">
                    <label for="Name">Full Name</label>
                </div>
                <div class="Email">
                    <input type="text" required  id="Email">
                    <label for="Email">Email Address</label>
                </div>
                <div class="Password">
                    <input type="password" required  id="Password">
                    <label for="Password">Password</label>
                </div>
                <div class="Store">Store
                    <br>
                    <input type="radio" id="Iya" name="Toko">
                    <label for="Iya">Iya,baik</label>
                    <input type="radio" id="Tidak" name="Toko">
                    <label for="Tidak">Enggak,makasih</label>
                </div>
                <div class="Toko">
                    <input type="text" required  id="Toko">
                    <label for="Toko">Nama Toko</label>
                </div>
                <div class="Kategori">Category
                    <select name="Category" id="Prodi"  >
                        <option placeholder="Submit Category"></option>
                        <option value="PTI" >Pakaian</option>
                        <option value="PTE">Makanan</option>
                        <option value="TI">Elektronik</option>   
                    </select>
                </div>
                <div class="Sign Up">
                    <p>Sign Up Now</p>   
                </div>
                <div class="Sign In">
                    <p>Back To Sign In</p>   
                </div>
                
            </form>
    </div> 
</body>
</html>
